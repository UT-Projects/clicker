<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
window.onload = function() {
    document.getElementById("back").onclick = function() {
		backHome()
    };

    document.getElementById("Class").onclick = function() {
		classes()
    };

    document.getElementById("poll").onclick = function() {
		poll()
    };
}
function backHome() {
	location.href = "home"
event.preventDefault();
}

function classes() {
	location.href = "classes"
event.preventDefault();
}

function poll() {
	location.href = "poll"
event.preventDefault();
}

</script>
<button type=button id="back">Home</button>
<button type=button id="poll">Poll Status</button>
<button type=button id="Class">Create/Delete Class</button>
